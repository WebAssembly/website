name: "WebAssembly 中文网"

exclude: [
  README.md,
  LICENSE,
  Gemfile,
  Gemfile.lock,
  design/LICENSE,
  design/Contributing.md,
  design/README.md,
  design/tools,
  docs,
  vendor
]

destination: docs

permalink: pretty

defaults:
  -
    scope:
      path: "design"
    values:
      layout: "doc"
      type: "doc"
  -
    scope:
      path: "design/CodeOfConduct.md"
    values:
      layout: "community"
      type: "community"
      permalink: "/community/code-of-conduct/"
  -
    scope:
      path: "design/Events.md"
    values:
      layout: "community"
      type: "community"
      permalink: "/community/events/"