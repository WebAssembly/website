<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>WebAssembly</title>
  <link href="/css/primer.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="columns">
      <div class="three-fourths column centered">
        <section class="header text-center">
          <h1 class="title">WebAssembly</h1>
          <a class="btn btn-outline" href="/">Overview</a>
          <a class="btn btn-outline" href="/demo/">Demo</a>
          <a class="btn btn-outline" href="/getting-started/">Getting Started</a>
          {% assign first_doc = site.pages | where:"type","doc" | first %}
          <a class="btn btn-outline" href="{{ first_doc.url }}">Docs</a>
          <a class="btn btn-outline" href="/community/">Community</a>
          <a class="btn btn-outline" href="/roadmap/">Roadmap</a>
          <a class="btn btn-outline" href="/docs/faq/">FAQ</a>
          {% if page.lead %}<p class="lead">{{page.lead}}</p>{% endif %}
        </section>
      </div>
    </div>
